// Add this buildscript block at the top of your file
buildscript {
    ext.kotlin_version = '1.8.22' // Updated Kotlin version to match your dependencies
    
    repositories {
        google()
        mavenCentral()
    }
    
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0' // Compatible Gradle plugin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // The following adds the Jetifier AndroidX dependency
        classpath 'com.google.gms:google-services:4.3.15' // For Firebase if needed
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
